<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swedish Date Component</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .date-box {
      width: 200px;
      height: 150px;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="date-box">
      <h5 id="date"></h5>
      <script>
        // Function to get the current date in Swedish
        function getCurrentDate() {
          const months = [
            "Januari",
            "Februari",
            "Mars",
            "April",
            "Maj",
            "Juni",
            "Juli",
            "Augusti",
            "September",
            "Oktober",
            "November",
            "December"
          ];

          const daysOfWeek = [
            "Söndag",
            "Måndag",
            "Tisdag",
            "Onsdag",
            "Torsdag",
            "Fredag",
            "Lördag"
          ];

          const currentDate = new Date();
          const month = months[currentDate.getMonth()];
          const date = currentDate.getDate();
          const dayOfWeek = daysOfWeek[currentDate.getDay()];

          return `${dayOfWeek}, ${date} ${month}`;
        }

        // Set the date in the HTML element
        document.getElementById("date").textContent = getCurrentDate();
      </script>
    </div>
  </div>
</body>
</html>
